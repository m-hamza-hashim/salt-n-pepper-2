<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="salt n pepper" />
    <meta name="keywords" content="salt n pepper, restaurant" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="M.Hamza Hashim" />
    <title>Snp Main Lahore | Homepage</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" type="image/png" href="images/favicon.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cd329e05f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="top">
    <div class="container-xxl">
      <div class="nav-bar">
        <i class="fa-solid fa-bars"></i>
        <figure>
          <a href="#top"> <img src="images/nav-icon.webp" /></a>
        </figure>
        <ul>
          <li><a href="#top">Home</a></li>
          <li><a href="about-us.html" target="blank">About Us</a></li>
          <li>
            <a href="publications.html" target="blank">Publications</a>
          </li>
          <li><a href="feedback.html" target="blank">Feedback</a></li>
        </ul>
        <div class="btns">
          <a href="franchise.html" target="blank">
            <div class="fran-btn">
              <p>Get a Franchise</p>
            </div>
          </a>
          <a href="online.html" target="blank">
            <div class="order-btn">
              <p>Order Online</p>
              <div class="arrow-border">
                <i class="fa-sharp fa-solid fa-arrow-right"></i>
              </div>
            </div>
          </a>
        </div>
      </div>
      <!-- carousel -->
      <div class="carousel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide carousel"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" class="carousel-box">
              <img src="images/carousel1.webp" class="d-block w-100" />
            </div>
            <div class="carousel-item" class="carousel-box">
              <img src="images/carousel2.webp" class="d-block w-100" />
            </div>
            <div class="carousel-item" class="carousel-box">
              <img src="images/carousel3.webp" class="d-block w-100" />
            </div>
            <div class="carousel-item" class="carousel-box">
              <img src="images/carousel4.webp" class="d-block w-100" />
            </div>
          </div>
        </div>
      </div>
      <!-- brands -->
      <div class="brands">
        <p class="heading">
          Welcome to <span class="brand-name">Salt'n Pepper</span> Restaurants! Our Brands
        </p>
        <p class="subline">Please click our
          brands below for further information, reservations or to order online!</p>
        <div class="cards">
          <div class="card" style="width: 16rem">
            <img src="images/card1.webp" class="card-img-top" />
          </div>
          <div class="card" style="width: 16rem">
            <img src="images/card2.webp" class="card-img-top" />
          </div>
          <div class="card" style="width: 16rem">
            <img src="images/card3.webp" class="card-img-top" />
          </div>
        </div>
        <div class="card-btns">
          <a href="order-now.html" target="blank">
            <div class="order-now-btn">
              <p>Order Now</p>
            </div>
          </a>
          <a href="order-now.html" target="blank">
            <div class="order-now-btn">
              <p>Order Now</p>
            </div>
          </a>
          <a href="res-tab.html" target="blank">
            <div class="order-now-btn">
              <p>Reserve a Table</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
